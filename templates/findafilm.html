{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}

<!-- if the user is authenticated, this page loads -->

  <title>Find A Film</title>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="#navbarText">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="/profile">Profile</a>
        <a class="nav-item nav-link" href="/ratedfilms">Rated Films</a>
        <a class="nav-item nav-link" href="/logout">Logout</a>
    </div>
  </nav>

<!-- this is where the API movie data loads. It is called from the jQuery JavaScript and displays the image, plot info and title. The user can then decide if they would like to load another or if they would like to watch the randomly genereated film -->

  <div class="container">
    <form action="/rate-film" name="data" id='movieForm' method="POST">
      <div class="content">
        <div class="card">
          <div class="pic" id="pic">
            <img src="">
          </div>
        </div>
      </div>
      <div class="title" id="title">
        <h3 id="film-title">Film Name: </h3>
          <p id="plot">Plot: </p>
      </div>
      <button class="button" id="button1" type="submit" onClick="window.location.reload();">New Movie</button>
      <button class="button" id="watch-this" type="submit" data-id="title">Watch This</button>
      
    </form>
  </div>
{% endif %}
{% endblock %}
