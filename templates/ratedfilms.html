{% extends 'base.html' %}
{% block content %}
{% if current_user.is_authenticated %}

<!-- checks to make sure the user is authenticated -->

<title>Rated Films</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="#navbarText">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="/profile">Profile</a>
      <a class="nav-item nav-link" href="/findafilm">Find A Film</a>
      <a class="nav-item nav-link" href="/logout">Logout</a>
  </div>
</nav>

<!-- displays the films rated by the currently logged in user by pulling from the database and organizing the films by rating -->

<h3>Films rated by {{ current_user.username }}</h3>
<div class="container">
    <table class="table table-striped">
        <thead>
            <th>Films Watched</th>
            <th>Rating</th>
        </thead>
        <tbody>
            {% for row in rated_films %}
            <tr>{{ row.title }}</tr>
            <tr>{{ row.rating }}</tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endif %}
{% endblock %}
